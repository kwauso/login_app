{% extends "layout.html" %}
{% block title %}Create_account{% endblock %}
{% block body %}

<h1>CREATE ACCOUNT</h1>
<p>You can create an account here.</p>

<form action="/create_account" method="post">
    <input autocomplete="off" name="name" placeholder="Login Name" type="text" required="required">
    <br>
    <input autocomplete="off" name="password" placeholder="Password" type="text" required="required">
    <br>
    <button type="submit">Create account</button>
</form>

{% endblock %}
